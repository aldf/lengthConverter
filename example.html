<!DOCTYPE html>
<html>
   <head>
      <script src="js/length.converter.min.js"></script>
      <script type="text/javascript">
         docReady(function() {
            new lengthConverter("lengthConverter");
         });
         // lengthConverter(className, formatter = true)
         // "lengthConverter" is the class name of the inputs
         // formatter auto enabled on global level, you can disable it by passing false
         // ex: new lengthConverter("lengthConverter", false);
         // disable formatter on element level by using data-format="0"
         // - Use after the document loaded
         // - all inputs should use same name as group
         // - in every input should use data-type="?" {inches,meters,feet,cm,yards,kilometers,miles}
         // - inputs should be inside the a from element
      </script>
   </head>
   <body>
      <form id="lengths">
         <h3>
            From
         </h3>
         <label for="inch1">Inch</label>
         <input type="text" id="inch1" data-type="inches" name="from" class="lengthConverter" />
         <label for="feet1">Feet</label>
         <input type="text" id="feet1" data-type="feet" name="from" class="lengthConverter" />
         <label for="meter1">Meter</label>
         <input type="number" id="meter1" data-type="meters" name="from" class="lengthConverter" />
         <br>
         <h3>
            To
         </h3>
         <label for="inch">Inch</label>
         <input type="text" data-type="inches" data-format="0" name="to" class="lengthConverter" />
         <label for="feet">Feet</label>
         <input type="text" data-type="feet" name="to" class="lengthConverter" />
         <label for="meter">Meter</label>
         <input type="number" data-type="meters" name="to" class="lengthConverter" />
      </form>
   </body>
</html>
